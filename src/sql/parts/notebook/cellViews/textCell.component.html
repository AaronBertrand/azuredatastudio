<div style="overflow: hidden; width: 100%; height: 100%" (mouseover)="hover=true" (mouseleave)="hover=false">
	<loading-spinner [loading]="isLoading"></loading-spinner>
	<section style="display: flex">
		<div class="notebook-text" *ngIf="isEditMode">
			<code-component [cellModel]="cellModel" (onContentChanged)="handleContentChanged()" [model]="model" [activeCellId]="activeCellId">
			</code-component>
		</div>
		<div style="overflow: visible; flex: 1">
			<div #preview class ="notebook-preview" (click)="toggleEditMode(undefined, $event)">
			</div>
		</div>
	</section>
	<div #toolbar class="editor-toolbar actionbar-container" *ngIf="isEditMode" style="flex: 1 1 auto; display: flex; flex-flow: row; width: 100%; min-height: 30px; align-items: center; background: #F5F5F5">
</div>
